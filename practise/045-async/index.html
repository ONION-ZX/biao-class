<!--============= 异步请求 ==============-->
<script>
  // fetch接口
  fetch('https://api.github.com/users/ONION-ZX')
    .then(function(res) {
      res.json().then(function(d) {
        console.log(d);
      })
    });

  //XML HttpRequest接口
  var http = new XMLHttpRequest();
  http.open('get','https://api.github.com/users/biaoyansu');
  http.send();

  http.addEventListener('load',function() {
    var obj = JSON.parse(this.responseText);
    console.log(obj);
  });
</script>
