  // 实现栈
  function Stack() {
    // 用数组保存栈中的元素
    var items = [];

    // 往栈里添加新元素
    this.push = function(element) {
      items.push(element);
    };

    // 移除栈里的元素
    this.pop = function() {
      return items.pop();
    };

    // 返回栈顶的元素
    this.peek = function() {
      return items[items.length-1];
    };

    // 判断栈是否为空
    this.isEmpty = function() {
      return items.length == 0;
    };

    // 返回栈的长度
    this.size = function () {
      return items.length();
    };

    // 清空栈
    this.clear = function() {
      items == [];
    };

    this.print = function() {
      console.log(items.toString());
    };
  };

  // 利用栈将十进制数字转化为二进制
  function divideBy2(decNumber) {

    var remStack = new Stack(),
        rem,
        binaryString = '';

    while (decNumber > 0) {//满足和2做整除的条件
      rem = Math.floor(decNumber % 2);//获得结果
      remStack.push(rem);//放入栈中
      decNumber = Math.floor(decNumber / 2);//让结果和2做整除
    }

    while (!remStack.isEmpty()) {
       binaryString += remStack.pop().toString();
    }

    return binaryString;
  }
  var result = divideBy2(999);
  console.log(result);

//修改算法使得适用于十进制转换为任何进制
  function baseConverter(decNumber, base) {
    var remStack = new Stack(),
        rem,
        baseString = '',
        //十进制转换成二进制时余数为0或1
        //十进制转换成八进制时余数为0到8
        //十进制转换成16进制时余数为0到8和A-F(对应10-15)
        digits = '0123456789ABCDEF';

      while(decNumber > 0){
        rem = Math.floor(decNumber % base);//获得结果
        remStack.push(rem);//放入栈中
        decNumber = Math.floor(decNumber / base);
      }

      while (!remStack.isEmpty()) {
         baseString += digits[remStack.pop()];
      }
      return baseString;
  }
  var oct = baseConverter(47,16);
  console.log(oct);
