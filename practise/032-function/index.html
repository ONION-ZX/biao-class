<script>
//============================优先队列的实现
function PriorQueue() {
  var items = [];

  function QueueElement (element,priority) {//要添加到队列的元素及其在队列中的优先级
    this.element = element;
    this.priority = priority;
  }

  this.enqueue = function(element,priority) {
    var queueElement = new QueueElement(element,priority);

    if(this.isEmpty) {
      items.push(queueElement);//如果队列为空 可以直接将元素入列
    } else { //否则就需要比较该元素与其他元素的优先级
      var added = false;
      for(var i = 0; i < items.length; i++) {
        if (quequeElement.priority < items[i].priority) {//找到一个比要添加的元素的priority值更大(优先级更低)的项时 就把新元素插到它之前
          items.splice(i,0,quequeElement);//插入新元素
          added = true;
          break;//终止队列循环
        }
        if(!added) {//如果要添加元素的priority值大鱼任何已有的元素 将他添加到队列的末尾即可
          items.push(queueElement);
        }
      }
    }
  }
}
