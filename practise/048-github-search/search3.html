<style>
  * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  body {
    background: #eee;
    font-family: sans-serif;
    color: #333;
    margin: 0;
  }
  h1 {
    font-size: 25px;
    font-weight: lighter;
  }
  img {
    width: 60px;
    height: 60px;
  }
  a {
    text-decoration: none;
    color: #777;
  }
  form {
    font-size: 0;
  }
  button, input {
    font-size: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    outline: 0;
    color: #555;
  }
  form input {
    width: 80%;
    border-right: 0;
  }
  form button {
    width: 20%;
  }
  [hidden] {
    display: none !important;
  }
  .block {
    display: block;
    width: 100%;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding-left: 10px;
    padding-right: 10px;
    overflow: auto;
  }
  .container > * {
    margin-top: 10px;
    margin-bottom: 10px;
  }
  .tac {
    text-align: center;
  }
  #placeholder {
    font-size: 80%;
    opacity: .7;
  }
  #amount {
    font-size: 80%;
    color: #aaa;
  }
  .user {
    background: white;
    border: 1px solid rgba(0, 0, 0, .1);
    margin-top: 10px;
    margin-bottom: 10px;
  }
  .user > * {
    display: inline-block;
    vertical-align: top;
    padding: 5px;
    color: #555;
    font-size: 80%;
  }
  .user .info > * {
    margin-bottom: 2px;
  }
  .username {
    font-size: 15px;
    font-weight: bold;
    color: #333;
  }
  .avatar {
    border-right: 1px solid rgba(0, 0, 0, .1);
    padding: 0;
  }
  #top {
    padding: 10px;
    color: #fff;
    background: rgba(0, 0, 0, .6);
    border: 0;
    position: fixed;
    right: 10px;
    bottom: 0;
  }
</style>

<div class="container">
  <h1>GayHub用户搜索</h1>
  <form id="search-form">
    <input id="search-input"
           type="text"
           autofocus
           autocomplete="off"
           placeholder="请输入用户名"
    >
    <button type="submit">搜索</button>
  </form>
  <div id="amount"></div>
  <div id="user-list"></div>
  <button id="next" class="block" hidden>加载更多</button>
  <div class="tac" id="placeholder" hidden>谋了 - . -</div>
</div>

<div class="toolbar">
  <button id="top">Top</button>
</div>

<script>
  var el_user_list = document.getElementById('user-list')
    , el_form = document.getElementById('search-form')
    , el_input = document.getElementById('search-input')
    , el_top = document.getElementById('top')
    , el_next = document.getElementById('next')
    , el_placeholder = document.getElementById('placeholder')
    , no_more
    , keyword
    , amount
    , page = 1
    , limit = 5
  ;

  //返回数据
  var res;

  init();

  // 入口函数
  function init() {
    detect_submit();
    detect_next_page();
    detect_click_top();
  }

  // 绑定表单提交事件
  function detect_submit() {
    el_form.addEventListener('submit',function(e) {
      e.preventDefault();
      keyword = el_input.value;
      if(!keyword) {
        alert('are u kidding me?');
        return;
      }
      // 重置页码
      reset_page();
      // 重置用户列表HTML
      reset_user_list();
      /*隐藏两个只有得到结果才有意义的组件*/
      el_placeholder.hidden = el_next.hidden = true;
      search(keyword);
    });
  }

  function search() {
    //禁用(防止疯狂点)
    el_next.disabled = true;
    el_next.innerText = '加载中...';
    var http = new XMLHttpRequest();
    http.open('get','https://api.github.com/search/users?q=' + keyword + '&page=' + page + '&per_page=' + limit);
    http.setRequestHeader('Authorization', 'Basic ' + btoa('ONION-ZX:54b9321236673a59ab571167b365156329d6739e'));
    http.send();

    http.addEventListener('load',function() {
      // 获取返回数据
      res = JSON.parse(this.responseText);
      amount = res.total_count;
      // 渲染
      render();

      //当若干秒后数据返回就重新启用按钮
      el_next.disabled = false;
      el_next.innerText = '加载更多'
    });
  }

  function reset_page() {
    page = 1;
  }

  function reset_user_list() {
    el_user_list.innerHTML = '';
  }

  //监听翻页
  function detect_next_page() {
    el_next.addEventListener('click',function() {
      page ++ ;
      search();
    });
  }

  //点击回到顶部
  function detect_click_top() {
    el_top.addEventListener('click',function() {
      window.scrollTo(0,0);
    });
  }

  function render() {
    //初始化HTML
    var html = el_user_list.innerHTML;

    res.items.forEach(function(user) {
      html = html + `
      <div class="user">
        <a class="avatar" target="_blank" href="${user.html_url}">
          <img src="${user.avatar_url}">
        </a>
        <div class="info">
          <div class="username">${user.login}</div>
          <div><a target="_blank" href="${user.html_url}">${user.html_url}</a></div>
        </div>
      </div>
      `;
    });

    el_user_list.innerHTML = html;
    document.getElementById('amount').innerHTML =  `共有${res.total_count}条结果`;
    el_next.hidden = false;

    no_more = page * limit >= amount;

    if(no_more) {
      el_next.hidden = true;
      el_placeholder.hidden = false;
    } else {
      el_next.hidden = false;
      el_placeholder.hidden = true;
    }
  }
</script>
