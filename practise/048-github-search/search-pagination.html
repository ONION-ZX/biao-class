<style>
  * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  body {
    background: #eee;
    font-family: sans-serif;
    color: #333;
    margin: 0;
  }
  h1 {
    font-size: 25px;
    font-weight: lighter;
  }
  img {
    width: 60px;
    height: 60px;
  }
  a {
    text-decoration: none;
    color: #777;
  }
  form {
    font-size: 0;
  }
  button, input {
    font-size: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    outline: 0;
    color: #555;
  }
  form input {
    width: 80%;
    border-right: 0;
  }
  form button {
    width: 20%;
  }
  [hidden] {
    display: none !important;
  }
  .block {
    display: block;
    width: 100%;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding-left: 10px;
    padding-right: 10px;
    overflow: auto;
  }
  .container > * {
    margin-top: 10px;
    margin-bottom: 10px;
  }
  .tac {
    text-align: center;
  }
  #placeholer {
    font-size: 80%;
    opacity: .7;
  }
  #amount {
    font-size: 80%;
    color: #aaa;
  }
  .user {
    background: white;
    border: 1px solid rgba(0, 0, 0, .1);
    margin-top: 10px;
    margin-bottom: 10px;
  }
  .user > * {
    display: inline-block;
    vertical-align: top;
    padding: 5px;
    color: #555;
    font-size: 80%;
  }
  .user .info > * {
    margin-bottom: 2px;
  }
  .username {
    font-size: 15px;
    font-weight: bold;
    color: #333;
  }
  .avatar {
    border-right: 1px solid rgba(0, 0, 0, .1);
    padding: 0;
  }
  #top {
    padding: 10px;
    color: #fff;
    background: rgba(0, 0, 0, .6);
    border: 0;
    position: fixed;
    right: 10px;
    bottom: 0;
  }
  #pagination-container {
    text-align: center;
  }
  #pagination-container > * {
    display: inline-block;
  }
  .pager {
    padding: 5px 10px;
    border: 1px solid rgba(0, 0, 0, .1);
    border-left-width: 0;
  }
  .pager:first-child {
    border-left-width: 1px;
  }
  .pager.active {
    background: rgba(0, 0, 0, .2);
    color: #000;
  }
</style>

<div class="container">
  <h1>GayHub用户搜索</h1>
  <form id="search-form">
    <input id="search-input"
           type="text"
           autofocus
           autocomplete="off"
           placeholder="请输入用户名"
    >
    <button type="submit">搜索</button>
  </form>
  <div id="amount"></div>
  <div id="user-list"></div>
  <div class="tac" id="placeholer" hidden>谋了 - . -</div>
  <div id="pagination-container" hidden>
    <div id = "pagination-start" class="pager">首页</div>
    <div id="pagination"></div>
    <div id = "pagination-end" class="pager">末页</div>
  </div>
</div>
<div class="toolbar">
  <button id="top">Top</button>
</div>

<script>
;(function() {
  'use strict';

  var el_user_list = document.getElementById('user-list')
    , el_form = document.getElementById('search-form')
    , el_input = document.getElementById('search-input')
    , el_top = document.getElementById('top')
    , el_placeholer = document.getElementById('placeholer')
    , el_pagination_container = document.getElementById('pagination-container')
    , el_pagination = el_pagination_container.querySelector('#pagination')
    , el_pagination_start = el_pagination_container.querySelector('#pagination-start')
    , el_pagination_end = el_pagination_container.querySelector('#pagination-end')
    , max_page_btn = 5
    , MAX_LIMIT = 1000
    , keyword
    , no_more
    , amount
    , page_amount
    , max_page_btn = 10
    , current_page = 1
    , limit = 5
  ;
  /*返回的数据*/
  var res;
  init();

  /*通过用户名搜Github用户
  * @param String keyword 关键词
  * */
  function search() {

    /*准备发射*/
    var http = new XMLHttpRequest();
    http.open('get', 'https://api.github.com/search/users?q=' + keyword + '&page=' + current_page + '&per_page=' + limit);
    // http.setRequestHeader('Authorization', 'Basic ' + btoa('biaoyansu:c8d54e18a621965a67fcff3a6ad17f0c8085670f'));
    /*发射*/
    http.send();
    /*返回后*/
    http.addEventListener('load', function () {
      /*解析（将JSON格式的字符串转换为JS能理解的数据）返回数据*/
      res = JSON.parse(http.responseText);
      /*拿到搜索结果总数*/
      amount = res.total_count;
      /*既然有了数据，不就可以渲染了吗？*/
      render();
      render_pagination();
    });
  }

  /*初始化*/
  function init() {
    detect_submit();
    detect_click_top();
    detect_click_pagination();
  }

  function detect_click_pagination() {
    el_pagination_start.addEventListener('click',function() {
      goto_page(1);
    });
    el_pagination_end.addEventListener('click',function() {
      goto_page(page_amount);
    });
  }

  function goto_page(page) {
    var max_user_limit_reached = page * limit > MAX_LIMIT;
    if(max_user_limit_reached) {
      current_page = MAX_LIMIT / limit
    } else {
      current_page = page;
    }
    search();
  }

  /*绑定表单提交事件*/
  function detect_submit() {
    el_form.addEventListener('submit', function (e) {
      e.preventDefault();
      /*获取输入的关键词*/
      keyword = el_input.value;
      if (!keyword) {
        alert('你闹呢');
        return;
      }
      /*重置页码*/
      reset_page();
      /*重置用户列表HTML*/
      reset_user_list();
      /*隐藏两个只有得到结果才有意义的组件*/
      el_placeholer.hidden = true;
      search(keyword);

      clear_pagination();

    });
  }

  /*重置页码为1*/
  function reset_page() {
    current_page = 1;
  }

  /*清空已渲染内容*/
  function reset_user_list() {
    el_user_list.innerHTML = '';
  }

  /*监听点击回到顶部*/
  function detect_click_top() {
    el_top.addEventListener('click', function () {
      window.scrollTo(0, 0);
    });
  }

  /*通过数据生成HTML*/
  function render() {
    /*初始化HTML*/
    var html = '';
    /*遍历用户列表*/
    res.items.forEach(function (user) {
      /*每个用户都追加到HTML后面*/
      html = html + `
    <div class="user">
      <a class="avatar" target="_blank" href="${user.html_url}">
        <img src="${user.avatar_url}">
      </a>
      <div class="info">
        <div class="username">${user.login}</div>
        <div><a target="_blank" href="${user.html_url}">${user.html_url}</a></div>
      </div>
    </div>
      `;
        });
        /*将生成的HTML写入模板床*/
        el_user_list.innerHTML = html;
        document
          .getElementById('amount')
          .innerHTML = `共有${res.total_count}条结果`;
        /*如果每页的数量乘以页数大于总数就说明当前页就是最后一页*/
        no_more = current_page * limit >= amount;
        /*
        .hidden = no_more;
        el_placeholer.hidden = !no_more;
        */
        /*如果没有更多*/
        if (no_more) {
          /*显示"谋了"*/
          el_placeholer.hidden = false;
        } else { // 否则正好相反
          el_placeholer.hidden = true;
        }
      }

  function get_page_amount() {
    page_amount = Math.ceil(amount / limit);
  }

  function clear_pagination() {
    el_pagination.innerHTML = '';
  }

  function hide_pagination() {
    el_pagination_container.hidden = true;
  }

  function show_pagination() {
    el_pagination_container.hidden = false;
  }

  function render_pagination() {
    show_pagination();
    clear_pagination();
    get_page_amount();

    var start
      , end
      , middle = Math.ceil(max_page_btn / 2);
    ;

    var reaching_left = current_page <= middle
      , reaching_right = current_page >= page_amount - middle;

    if(reaching_left) {
      // 设按钮开始为1
      start = 1;
      // 设结束为可视按钮最大值
      end = max_page_btn;
    } else if(reaching_right) {

      start = page_amount - max_page_btn;
      end = page_amount;

    } else {

      start = current_page - middle + 1;
      end = current_page + middle - 1;

    }

    if(start < 1 ) {
      start = 1;
    }

    if(end > page_amount) {
      end = page_amount;
    }

    // 通过指定开始和结束追加翻页按钮
    for(var i =start; i <= end; i++) {
      var num = i;
      var btn = document.createElement('button');
      btn.innerText = num;

      // 给所有页码加pager类 方便以后指定样式
      btn.classList.add('pager');

      // 如果当前页等于正在迭代的按钮，给它添加一个激活类
      if(current_page == num)
        btn.classList.add('active');

      el_pagination.appendChild(btn);

      btn.addEventListener('click',make_function_on_page_change(num));
    }
  }

  function make_function_on_page_change (num) {
    return function() {

      // 让当前页码等于点击按钮序号，然后再search，不然的话永远都在第一页
      current_page = num;
      search();
      // 给被点击的按钮加一个激活的类告诉用户当前所在页码
      // this.classList.add('active');
    }
  }


})();
</script>
