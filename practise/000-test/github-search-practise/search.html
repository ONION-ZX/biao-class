    -webkit-box-sizing: border-box;

  }

    font-size: 25px;

  }

    width: 60px;
    height: 60px;
  }
  a {
    text-decoration: none;
    color: #777;
  }
  form {
    font-size: 0;
  }

    font-size: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    outline: 0;

  form input {
    width: 80%;
    border-right: 0;
  }
  form button {
    width: 20%;
  }

  .block {
    display: block;
    width: 100%;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding-left: 10px;
    padding-right: 10px;
    overflow: auto;

  .container > * {
    margin-top: 10px;
    margin-bottom: 10px;
  }

    font-size: 80%;
    color: #aaa;
  }

    border: 1px solid rgba(0, 0, 0, .1);
    margin-top: 10px;

  .user > * {
    display: inline-block;
    vertical-align: top;
    padding: 5px;
    color: #555;
    font-size: 80%;
  }
  .user .info > * {
    margin-bottom: 2px;
  }
  .username {
    font-size: 15px;
    font-weight: bold;
    color: #333;
  }
  .avatar {
    border-right: 1px solid rgba(0, 0, 0, .1);
    padding: 0;
  }

  [hidden] {
    display: none !important;
  }

  .tac {
    text-align: center;
  }

  .placeholder {
    font-size: 80%;
    opacity: .7;
  }

  #top {
  padding: 10px;
  color: #fff;
  background: rgba(0, 0, 0, .6);
  border: 0;
  position: fixed;
  right: 10px;
  bottom: 0;
}

</style>

<div class="container">
  <h1>GayHub用户搜索</h1>
  <form id="search-form">
    <input id="search-input"
           type="text"
           autofocus
           autocomplete="off"
           placeholder="请输入用户名"
    >
    <button type="submit">搜索</button>
  </form>
  <div id="amount"></div>
  <div id="user-list"></div>
  <button id="next" class="block" hidden>加载更多</button>
  <div class = "tac" id = "placeholder" hidden>谋了- . -</div>
</div>

<div class="toolbar">
  <button id = "top">TOP</button>
</div>

<script>
  var el_form = document.getElementById('search-form')
    , el_input = document.getElementById('search-input')
    , el_user_list = document.getElementById('user-list')
    , el_top = document.getElementById('top')
    , el_next = document.getElementById('next')
    , el_placeholder = document.getElementById('placeholder')
    , no_more
    , keyword
    , limit = 8
    , page = 1
  ;

  init();

  function init() {
    detect_click_top();
    detect_submit();
    detect_next_page();
  }

  function detect_submit() {
    el_form.addEventListener('submit',function(e) {
      e.preventDefault();
      keyword = el_input.value;
      if(!keyword) {
        alert('请输入...');
        return;
      }
      reset_page();
      reset_user_list();
      search(keyword);
    });
  }

  function detect_click_top() {
    el_top.addEventListener('click',function() {
      window.scrollTo(0,0);
    });
  }

  function reset_page() {
    page = 1;
  }

  function reset_user_list() {
    el_user_list.innerHTML = '';
  }

  function search() {
    //防止疯狂点
    el_next.disabled = true;
    el_next.innerText = '加载中...';

    var http = new XMLHttpRequest();
    http.open('get', 'https://api.github.com/search/users?q=' + keyword + '&page=' + page + '&per_page=' + limit);
    http.send();

    http.addEventListener('load',function() {
      res = JSON.parse(this.responseText);
      //拿到搜索结果总数
      amount = res.total_count;
      render();
      el_next.disabled = false;
      el_next.innerText = '加载更多';
    });
  }

  function detect_next_page() {
    el_next.addEventListener('click',function() {
      page ++;
      search();
    });
  }

  function render() {
    var html = el_user_list.innerHTML;
    res.items.forEach(function(user) {
      html = html + `
      <div class="user">
       <a class="avatar" target="_blank" href="${user.html_url}">
         <img src="${user.avatar_url}">
       </a>
       <div class="info">
         <div class="username">${user.login}</div>
         <div><a target="_blank" href="${user.html_url}">${user.html_url}</a></div>
       </div>
      </div>
      `;
    });
    el_user_list.innerHTML = html;
    document.getElementById('amount').innerHTML = `共有${res.total_count}条结果`;
    el_next.hidden = false;

    no_more = page * limit > amount;
    el_next.hidden = no_more;
    el_placeholder.hidden = !no_more;

    // if(page * limit >= amount) {
    //   el_next.hidden = true;
    //   el_placeholder.hidden = false;
    // } else {
    //   el_next.hidden = false;
    //   el_placeholder.hidden = true;
    // }
  }
</script>
