<script>
function Stack() {
  // 用数组保存栈中的元素
  var items = [];

  // 往栈里添加新元素
  this.push = function(element) {
    items.push(element);
  };

  // 移除栈里的元素
  this.pop = function() {
    return items.pop();
  };

  // 返回栈顶的元素
  this.peek = function() {
    return items[items.length-1];
  };

  // 判断栈是否为空
  this.isEmpty = function() {
    return items.length == 0;
  };

  // 返回栈的长度
  this.size = function() {
    return items.length();
  };

  // 清空栈
  this.clear = function() {
    return items == [];
  };

  this.print = function() {
    console.log(items.toString());
  };
}
</script>
