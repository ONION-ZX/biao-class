<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub用户搜索</title>
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    body {
      background: #eee;
      font-family: sans-serif;
      color: #333;
      margin: 0;
    }
    h1 {
      font-size: 25px;
      font-weight: lighter;
    }
    img {
      width: 60px;
      height: 60px;
    }
    a {
      text-decoration: none;
      color: #777;
    }
    form {
      font-size: 0;
    }
    button, input {
      font-size: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      outline: 0;
      color: #555;
    }
    form input {
      width: 80%;
      border-right: 0;
    }
    form button {
      width: 20%;
    }
    [hidden] {
      display: none !important;
    }
    .block {
      display: block;
      width: 100%;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding-left: 10px;
      padding-right: 10px;
      overflow: auto;
    }
    .container > * {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .tac {
      text-align: center;
    }
    #placeholer {
      font-size: 80%;
      opacity: .7;
    }
    #amount {
      font-size: 80%;
      color: #aaa;
    }
    .user {
      background: white;
      border: 1px solid rgba(0, 0, 0, .1);
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .user > * {
      display: inline-block;
      vertical-align: top;
      padding: 5px;
      color: #555;
      font-size: 80%;
    }
    .user .info > * {
      margin-bottom: 2px;
    }
    .username {
      font-size: 15px;
      font-weight: bold;
      color: #333;
    }
    .avatar {
      border-right: 1px solid rgba(0, 0, 0, .1);
      padding: 0;
    }
    #top {
      padding: 10px;
      color: #fff;
      background: rgba(0, 0, 0, .6);
      border: 0;
      position: fixed;
      right: 10px;
      bottom: 0;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>GayHub用户搜索</h1>
  <form id="search-form">
    <input id="search-input"
           type="text"
           autofocus
           autocomplete="off"
           placeholder="请输入用户名"
    >
    <button type="submit">搜索</button>
  </form>
  <div id="amount"></div>
  <div id="user-list"></div>
  <button id="next" class="block">加载更多</button>
  <div class="tac" id="placeholer" hidden>谋了 - . -</div>
</div>

<div class="toolbar">
  <button id="top">Top</button>
</div>

<script src="dist/build.js"></script>
</body>
</html>
