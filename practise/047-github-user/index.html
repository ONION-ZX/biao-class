<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: sans-serif;
  }
  input, button {
    padding: 10px;
    border: 1px solid #ccc;
  }
  img {
    max-width: 100px;
  }
  .placeholder {
    opacity: .5;
    font-size: 80%;
  }
  .title {
    font-weight: bold;
  }
</style>
<h1>Github用户详情</h1>

<form id="search-form">
  <input type="search" id="search-input" placeholder="请输入用户名" autocomplete="off">
  <button type="submit">Yo</button>
</form>

<div id="user-info"></div>

<script>
  var user;
  var el_form = document.getElementById('search-form');
  var el_input = document.getElementById('search-input');
  var el_user_info = document.getElementById('user-info');
  var timer;

  init();

  function init() {
    el_input.addEventListener('keyup',function(e) {
      var username = el_input.value;
      clearTimeout(timer);
      if(!username)
        return;

      timer = setTimeout(function() {
        find_user(username);
      },500);
    });
  }

  function render() {
    if(!user) {
      el_user_info.innerHTML = '<div class="placeholder">暂无用户</div>';
      return;
    } else {
      el_user_info.innerHTML = `
      <div class = "field">
        <span class="title">用户名</span>
        <span class="value">${user.login}</span>
      </div>
      <div class = "field">
        <span class="bio">介绍</span>
        <span class="value">${user.bio}</span>
      </div>
      <div class = "field">
        <span class="ava">头像</span>
        <span class="value"><img src="${user.avatar_url}"></span>
      </div>
      `;
    }
  }

  function find_user(username) {
    send('https://api.github.com/users/' + username,function(data) {
      user = data;
      render();
    },function() {
      user = null;
      render();
    });
  }

  function send(url,onload,onfail,method) {
    method = method || 'get';

    var http = new XMLHttpRequest();
    http.open(method,url);
    http.send();
    http.addEventListener('load',function(){
      var data = JSON.parse(this.responseText);

      if(http.status ==200) {
        if(onload)
          onload(data);
      } else {
        if(onfail)
          onfail(data);
      }
    });
  }
</script>
